{% extends "accounts/base.html" %}

{% block title %}
    Register - CollaborateNow
{% endblock %}

{% block content %}
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'accounts:login' %}">Log in</a></p>

{% endblock %}
