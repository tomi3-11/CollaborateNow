{% extends 'accounts/base.html' %}

{% block title %}
    Edit Post - CollaborateNow
{% endblock %}

{% block content %}

    <h2>Edit Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
        <a href="{% url 'forum:forum_topic_detail' post.topic.id %}">Cancel</a>
    </form>

{% endblock %}
