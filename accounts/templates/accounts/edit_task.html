{% extends 'accounts/base.html' %}

{% block title %}Edit task - {{ task.title }} {% endblock %}

{% block content %}

<h2>Edit Task: {{ task.title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary mb-3 mt-2" type="submit">Save Changes</button>
    <a href="{% url 'accounts:project_detail' project.id %}" class="btn btn-danger mb-3">Cancel</a>
</form>

{% endblock %}
